<div class="header-container container-fluid  py-2 py-md-3">
  <div class="row align-items-center justify-content-between g-2">

    <!-- Partie gauche -->
    <div class="col-auto col-md-8 order-1 order-md-1">
      <h1 class="header-title fw-bold text-primary mb-0">
        Header
      </h1>
    </div>

    <!-- Partie droite -->
    <div class="col-auto col-md-4 order-2 order-md-2 d-flex align-items-center justify-content-end">
      <div *ngIf="mesInfos$ | async as mesInfos" class="company-info d-flex align-items-center">
        <img
          [src]="mesInfos.blogo"
          alt="Logo"
          class="rounded-circle me-2 me-md-3 logo-img"
          />
        <span
          class="fw-semibold text-dark company-name d-none d-sm-inline"
          (mouseenter)="hover = true"
          (mouseleave)="hover = false"
          [style.color]="hover ? '#007bff' : '#212529'">
          {{ mesInfos.nomSociete }}
        </span>
      </div>
    </div>

  </div>
</div>
