            <li class="page-item pointer" [class.disabled]="currentPage === 0">
              <a class="page-link" (click)="goToPage(currentPage - 1)" style="cursor: pointer;">

              </a>

            <li

  *ngFor="let p of [].constructor(totalPages); let i = index"
  [class.active]="i === currentPage"
>
  <a class="page-link" (click)="goToPage(i)" style="cursor: pointer;">{{ i + 1 }}</a>
</li>


            <li class="page-item pointer"  [class.disabled]="currentPage === totalPages - 1">

          </ul>
