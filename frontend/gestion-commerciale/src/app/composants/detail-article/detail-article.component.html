<div class="row align-items-center mb-1 py-2 border-bottom text-center">
  <!-- Détails article -->
  <div class="col-md-2">
    <i class="fas fa-info-circle blue-color mr-1"></i> Code Article
  </div>
  <div class="col-md-2">
    <i class="fas fa-info-circle blue-color mr-1"></i> Désignation
  </div>
  <div class="col-md-1">
    <i class="fas fa-info-circle blue-color mr-1"></i> Choix
  </div>
  <div class="col-md-1">
    <i class="fas fa-dollar-sign blue-color mr-1"></i> Prix DH
  </div>
  <div class="col-md-2">
    <i class="fas fa-dollar-sign blue-color mr-1"></i> Prix Min DH
  </div>
  <div class="col-md-2">
    <i class="fas fa-dollar-sign blue-color mr-1"></i> Prix Vente
  </div>

  <!-- Boutons d'action -->
  <div class="col-md-2">
    <button type="button" class="btn btn-link p-0">
      <i class="fas fa-pencil-alt"></i> Modifier
    </button>
    <button type="button" class="btn btn-link text-danger p-0" data-toggle="modal" data-target="#deleteModal">
      <i class="fas fa-trash-alt"></i> Supprimer
    </button>
    <button type="button" class="btn btn-link p-0">
      <i class="far fa-list-alt"></i> Détails
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Êtes-vous sûr de vouloir supprimer cet article ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fas fa-ban"></i> Annuler
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-trash-alt"></i> Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
