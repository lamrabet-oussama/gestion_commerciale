<!-- Bouton OPEN (hamburger) - visible uniquement sur mobile -->
<button type="button"
        class="menu-toggle-btn d-block d-md-none"
        *ngIf="!menuOpen"
        (click)="toggleMenu()"
        [attr.aria-label]="'Ouvrir le menu'"
        [attr.aria-expanded]="false">
  <i class="bx bx-menu"></i>
</button>

<!-- Overlay pour mobile -->
<div class="menu-overlay d-md-none"
     *ngIf="menuOpen"
     (click)="closeMenu()"></div>

<!-- Menu latÃ©ral -->
<aside id="layout-menu"
       class="layout-menu"
       [class.menu-open]="menuOpen"
       [attr.aria-hidden]="!menuOpen ? 'true' : null">

  <!-- Header du menu mobile -->
  <div class="menu-header d-block d-md-none">
    <button type="button"
            class="menu-close-btn"
            (click)="closeMenu()"
            [attr.aria-label]="'Fermer le menu'">
      <i class="bx bx-x"></i>
    </button>
    <h5 class="menu-title">Menu</h5>
    <div *ngIf="mesInfos$ | async as mesInfos" class="company-info d-flex align-items-center">
      <div class="company-info d-flex align-items-center">
        <img
          [src]="mesInfos.blogo"
          alt="Logo"
          class="rounded-circle me-2 me-md-3 logo-img"
        />
        <span
          class="fw-semibold text-dark company-name d-none d-sm-inline"
          (mouseenter)="hover = true"
          (mouseleave)="hover = false"
          [style.color]="hover ? '#007bff' : '#212529'">
          {{ mesInfos.nomSociete }}
        </span>
      </div>
      <div
        class="fw-semibold text-gray company-name d-none d-sm-inline"
      >
        {{ user?.username }}
      </div>
    </div>

  </div>

  <!-- Contenu du menu -->
  <div class="menu-content">
    <div class="menu-brand">
      <div class="  ">
        <div *ngIf="mesInfos$ | async as mesInfos" >
          <div class="company-info d-flex align-items-center">
            <img
              [src]="mesInfos.blogo"
              alt="Logo"
              class="rounded-circle me-2 me-md-3 logo-img"
            />
            <span
              class="fw-semibold text-dark company-name d-none d-sm-inline"
              (mouseenter)="hover = true"
              (mouseleave)="hover = false"
              [style.color]="hover ? '#007bff' : '#212529'">
          {{ mesInfos.nomSociete }}
        </span>
          </div>
          <div
            class="fw-semibold text-gray company-name d-none d-sm-inline"
            >
          {{ user?.username }}
        </div>

        </div>
        <div>
          <button class="btn btn-outline-danger" (click)="logout()">
            <fa-icon [icon]="faLogout"></fa-icon> Logout
          </button>

        </div>
      </div>
    </div>

    <nav class="menu-navigation">
      <ul *ngFor="let menu of filteredMenuProperties" class="menu-list">


        <li class="menu-item">
          <button class="menu-btn" type="button" (click)="navigate(menu.url)">
            <div class="menu-content-inner">
              <span class="menu-text">{{menu.title}}</span>
            </div>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</aside>
