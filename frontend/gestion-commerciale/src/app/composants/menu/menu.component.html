<div class="accordion" id="appMenuAccordion">
  <div class="card" *ngFor="let menu of menuProperties">
    <button (click)="navigate(menu.url)" type="button" class="card-header border-none " id="menu{{menu.id}}">
      <h2 class="mb-0">
        <div  class="btn p-2 pointer-event border-none  btn-block  text-sm-start"  data-toggle="collapse"
                [attr.data-target]="'#collapse' + menu.id" aria-expanded="true" aria-controls="collapseOne">
          <i class="{{menu.icon}}"></i>&nbsp;
          {{menu.title}}
        </div>
      </h2>
    </button>

  </div>
</div>
