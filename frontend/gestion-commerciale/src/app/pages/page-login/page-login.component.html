<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
      <h3>Se connecter</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card-body">

      <div class="mb-3"><select class="form-select form-control" formControlName="username">
        <option *ngFor="let user of allUsersDto" [ngValue]="user.username">
          {{ user.username }}
        </option>
      </select>


      </div>
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" >
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" >
          <i class="fas fa-check"></i>&nbsp;Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
