<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
      <h3>Ajouter un nouveau utilisateur</h3>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card-body">

      <div class="mb-3">
        <input type="text" class="form-control" formControlName="username" placeholder="username">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="gsm" placeholder="0600000000" >
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" >
      </div>
      <div>
        <label for="role" class="form-label">Role<span class="text-danger">*</span></label>
        <select class="form-select"  formControlName="role"  id="role" name="role">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>
      <div class="mb-3 mt-4 d-flex justify-content-between">
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary" >
          <i class="fas fa-check"></i>&nbsp;Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
